        <article class="pwd1">
          <label for="pwd1">PASSWORD</label>

        </article>
        <article class="pwd2">
          <label for="pwd2">CONFIRM PASSWORD</label>
          <div class="input_field">
            <input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재입력해주세요">
            <p>비밀번호가 일치하지 않습니다</p>
          </div>
        </article>
        <article class="email">
          <label for="email1">E-MAIL</label>
          <div class="input_field">
            <input type="text" name="email1" id="email1" placeholder="이메일 아이디를 입력해주세요">
            <select name="email2" id="email2">
              <option value="">이메일을 선택해주세요</option>
              <option value="naver.com">@naver.com</option>
              <option value="gmail.com">@gmail.com</option>
              <option value="kakao.com">@kakao.com</option>
            </select>
            <p>이메일을 입력해주세요</p>
          </div>
        </article>
        <article class="gender">
          <h4>GENDER</h4>
          <div class="input_field">
            <label for="male">
              <input type="radio" name="gender" id="male" value="male">Male
            </label>
            <label for="female">
              <input type="radio" name="gender" id="female" value="female">Female
            </label>
            <p>성별을 선택해주세요</p>
          </div>
        </article>
        <article class="message">
          <label for="message">YOUR MESSAGE</label>
          <div class="input_field">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="메세지를 입력해주세요"></textarea>
            <p>메세지를 입력해주세요(10글자 이상)</p>
          </div>
        </article>
      </fieldset>
    </form>
